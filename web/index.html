<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Data Structures Project</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); margin-bottom: 30px; text-align: center; }
        .header h1 { color: #667eea; font-size: 2.5em; margin-bottom: 10px; }
        .header p { color: #666; font-size: 1.1em; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .nav-tab { flex: 1; min-width: 150px; padding: 15px 25px; background: white; border: none; border-radius: 10px; cursor: pointer; font-size: 1em; font-weight: 600; color: #667eea; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: all 0.3s ease; }
        .nav-tab:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.15); }
        .nav-tab.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .tab-content { display: none; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
        input, textarea { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1em; transition: border 0.3s ease; }
        input:focus, textarea:focus { outline: none; border-color: #667eea; }
        .btn { padding: 12px 30px; border: none; border-radius: 8px; font-size: 1em; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4); }
        .job-card { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 15px; border-left: 4px solid #667eea; transition: all 0.3s ease; }
        .job-card:hover { transform: translateX(5px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .job-title { font-size: 1.4em; color: #333; margin-bottom: 8px; font-weight: 700; }
        .job-company { font-size: 1.1em; color: #667eea; margin-bottom: 8px; }
        .job-details { display: flex; gap: 20px; margin-top: 10px; flex-wrap: wrap; }
        .job-detail-item { display: flex; align-items: center; gap: 5px; color: #666; }
        .skills-container { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .skill-tag { background: #667eea; color: white; padding: 5px 12px; border-radius: 20px; font-size: 0.9em; }
        .search-box { position: relative; margin-bottom: 20px; }
        .search-input { padding-right: 100px; }
        .search-btn { position: absolute; right: 5px; top: 5px; padding: 8px 20px; }
        .autocomplete-suggestions { position: absolute; background: white; border: 2px solid #667eea; border-radius: 8px; width: 100%; max-height: 200px; overflow-y: auto; z-index: 1000; display: none; }
        .autocomplete-suggestions.show { display: block; }
        .suggestion-item { padding: 10px 15px; cursor: pointer; transition: background 0.2s ease; }
        .suggestion-item:hover { background: #f0f0f0; }
        .alert { padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .alert-success { background: #d4edda; color: #155724; border-left: 4px solid #28a745; }
        .alert-error { background: #f8d7da; color: #721c24; border-left: 4px solid #dc3545; }
        .empty-state { text-align: center; padding: 40px; color: #999; }
        .score-badge { background: #ffc107; color: #333; padding: 4px 10px; border-radius: 15px; font-size: 0.85em; font-weight: 600; margin-left: 10px; }
        .loading { text-align: center; padding: 20px; color: #667eea; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Job Portal</h1>
            <p>Data Structures: Trie | Inverted Index | Priority Queue</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('post-job')">üìù Post Job</button>
            <button class="nav-tab" onclick="switchTab('search-jobs')">üîç Search Jobs</button>
            <button class="nav-tab" onclick="switchTab('profile')">üë§ My Profile</button>
            <button class="nav-tab" onclick="switchTab('recommendations')">‚≠ê Recommendations</button>
            <button class="nav-tab" onclick="switchTab('all-jobs')">üìã All Jobs</button>
            <button class="nav-tab" onclick="switchTab('autocomplete')">‚ú® Autocomplete</button>
        </div>

        <div id="post-job" class="tab-content active">
            <h2 style="margin-bottom: 20px;">Post a New Job</h2>
            <div id="post-job-alert"></div>
            <form id="post-job-form">
                <div class="form-group"><label>Job Title *</label><input type="text" id="job-title" required></div>
                <div class="form-group"><label>Company *</label><input type="text" id="job-company" required></div>
                <div class="form-group"><label>Location *</label><input type="text" id="job-location" required></div>
                <div class="form-group"><label>Skills (comma-separated) *</label><input type="text" id="job-skills" placeholder="e.g., JavaScript, React, Node.js" required></div>
                <div class="form-group"><label>Salary ($) *</label><input type="number" id="job-salary" required></div>
                <div class="form-group"><label>Description</label><textarea id="job-description" rows="4"></textarea></div>
                <button type="submit" class="btn btn-primary">Post Job</button>
            </form>
        </div>

        <div id="search-jobs" class="tab-content">
            <h2 style="margin-bottom: 20px;">Search Jobs by Keyword</h2>
            <div class="search-box">
                <input type="text" id="search-keyword" class="search-input" placeholder="Enter keyword">
                <button class="btn btn-primary search-btn" onclick="searchJobs()">Search</button>
            </div>
            <div id="search-results"></div>
        </div>

        <div id="profile" class="tab-content">
            <h2 style="margin-bottom: 20px;">Update Your Profile</h2>
            <div id="profile-alert"></div>
            <form id="profile-form">
                <div class="form-group"><label>Name *</label><input type="text" id="profile-name" required></div>
                <div class="form-group"><label>Skills (comma-separated) *</label><input type="text" id="profile-skills" required></div>
                <div class="form-group"><label>Preferred Location</label><input type="text" id="profile-location"></div>
                <div class="form-group"><label>Expected Minimum Salary ($) *</label><input type="number" id="profile-salary" required></div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>

        <div id="recommendations" class="tab-content">
            <h2 style="margin-bottom: 20px;">Job Recommendations for You</h2>
            <button class="btn btn-primary" onclick="getRecommendations()" style="margin-bottom: 20px;">Get Recommendations</button>
            <div id="recommendations-results"></div>
        </div>

        <div id="all-jobs" class="tab-content">
            <h2 style="margin-bottom: 20px;">All Available Jobs</h2>
            <button class="btn btn-primary" onclick="loadAllJobs()" style="margin-bottom: 20px;">Refresh</button>
            <div id="all-jobs-list"></div>
        </div>

        <div id="autocomplete" class="tab-content">
            <h2 style="margin-bottom: 20px;">Job Title Autocomplete (Trie)</h2>
            <div class="search-box">
                <input type="text" id="autocomplete-input" class="search-input" placeholder="Start typing..." oninput="handleAutocomplete()">
                <div id="autocomplete-suggestions" class="autocomplete-suggestions"></div>
            </div>
            <p style="margin-top: 20px; color: #666;">Uses <strong>Trie data structure</strong> for efficient prefix searching!</p>
        </div>
    </div>

    <script>
        let sessionId = localStorage.getItem('sessionId') || ('user_' + Date.now());
        if (!localStorage.getItem('sessionId')) localStorage.setItem('sessionId', sessionId);

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(b => b.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            if (tabName === 'all-jobs') loadAllJobs();
        }

        document.getElementById('post-job-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const alert = document.getElementById('post-job-alert');
            try {
                const res = await fetch('/api/jobs', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        title: document.getElementById('job-title').value,
                        company: document.getElementById('job-company').value,
                        location: document.getElementById('job-location').value,
                        skills: document.getElementById('job-skills').value.split(',').map(s => s.trim()),
                        salary: parseFloat(document.getElementById('job-salary').value),
                        description: document.getElementById('job-description').value
                    })
                });
                const r = await res.json();
                alert.innerHTML = r.success ? '<div class="alert alert-success">‚úÖ Job posted!</div>' : '<div class="alert alert-error">‚ùå ' + r.message + '</div>';
                if (r.success) document.getElementById('post-job-form').reset();
                setTimeout(() => alert.innerHTML = '', 3000);
            } catch (e) {
                alert.innerHTML = '<div class="alert alert-error">‚ùå Error</div>';
            }
        });

        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const alert = document.getElementById('profile-alert');
            try {
                const res = await fetch('/api/profile', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        sessionId: sessionId,
                        name: document.getElementById('profile-name').value,
                        skills: document.getElementById('profile-skills').value.split(',').map(s => s.trim()),
                        location: document.getElementById('profile-location').value,
                        salary: parseFloat(document.getElementById('profile-salary').value)
                    })
                });
                const r = await res.json();
                alert.innerHTML = r.success ? '<div class="alert alert-success">‚úÖ Profile updated!</div>' : '<div class="alert alert-error">‚ùå ' + r.message + '</div>';
                setTimeout(() => alert.innerHTML = '', 3000);
            } catch (e) {
                alert.innerHTML = '<div class="alert alert-error">‚ùå Error</div>';
            }
        });

        async function searchJobs() {
            const kw = document.getElementById('search-keyword').value;
            const div = document.getElementById('search-results');
            if (!kw) { div.innerHTML = '<div class="alert alert-error">Enter keyword</div>'; return; }
            div.innerHTML = '<div class="loading">üîç Searching...</div>';
            try {
                const res = await fetch(`/api/jobs/search?q=${encodeURIComponent(kw)}`);
                const r = await res.json();
                div.innerHTML = r.results?.length ? '<h3>üî• Top Results (Priority Queue)</h3>' + r.results.map(j => renderJob(j, j.score)).join('') : '<div class="empty-state">No results</div>';
            } catch (e) {
                div.innerHTML = '<div class="alert alert-error">‚ùå Error</div>';
            }
        }

        async function getRecommendations() {
            const div = document.getElementById('recommendations-results');
            div.innerHTML = '<div class="loading">‚≠ê Loading...</div>';
            try {
                const res = await fetch(`/api/recommendations?sessionId=${sessionId}`);
                const r = await res.json();
                if (r.success === false) { div.innerHTML = '<div class="alert alert-error">' + r.message + '</div>'; return; }
                div.innerHTML = r.recommendations?.length ? '<h3>üéØ Personalized (Inverted Index)</h3>' + r.recommendations.map(j => renderJob(j, null, j.matchedSkills)).join('') : '<div class="empty-state">No recommendations</div>';
            } catch (e) {
                div.innerHTML = '<div class="alert alert-error">‚ùå Error</div>';
            }
        }

        async function loadAllJobs() {
            const div = document.getElementById('all-jobs-list');
            div.innerHTML = '<div class="loading">üìã Loading...</div>';
            try {
                const res = await fetch('/api/jobs');
                const r = await res.json();
                div.innerHTML = r.jobs?.length ? r.jobs.map(j => renderJob(j)).join('') : '<div class="empty-state">No jobs yet</div>';
            } catch (e) {
                div.innerHTML = '<div class="alert alert-error">‚ùå Error</div>';
            }
        }

        let autoTimeout;
        async function handleAutocomplete() {
            clearTimeout(autoTimeout);
            const input = document.getElementById('autocomplete-input');
            const div = document.getElementById('autocomplete-suggestions');
            const prefix = input.value.trim();
            if (prefix.length < 1) { div.classList.remove('show'); return; }
            autoTimeout = setTimeout(async () => {
                try {
                    const res = await fetch(`/api/autocomplete?prefix=${encodeURIComponent(prefix)}`);
                    const r = await res.json();
                    if (r.suggestions?.length) {
                        div.innerHTML = r.suggestions.map(s => `<div class="suggestion-item" onclick="selectSuggestion('${s.replace(/'/g, "\\'")})">${s}</div>`).join('');
                        div.classList.add('show');
                    } else div.classList.remove('show');
                } catch (e) {}
            }, 300);
        }

        function selectSuggestion(t) {
            document.getElementById('autocomplete-input').value = t;
            document.getElementById('autocomplete-suggestions').classList.remove('show');
        }

        function renderJob(j, score, matched) {
            return `<div class="job-card">
                <div class="job-title">${j.title}${score ? '<span class="score-badge">Score: ' + score + '</span>' : ''}${matched ? '<span class="score-badge">' + matched + ' skills match</span>' : ''}</div>
                <div class="job-company">${j.company}</div>
                <div class="job-details">
                    <div class="job-detail-item">üìç ${j.location}</div>
                    <div class="job-detail-item">üí∞ $${j.salary}</div>
                </div>
                <div class="skills-container">${j.skills.map(s => '<span class="skill-tag">' + s + '</span>').join('')}</div>
            </div>`;
        }
    </script>
</body>
</html>
